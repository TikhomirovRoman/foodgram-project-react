version: '3.3'

volumes:
  static:
  db:
  media:

services:
  db:
    image: postgres:13.10
    env_file: ../.env
    volumes:
      - db:/var/lib/postgresql/data
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file: ../.env
    volumes:
      - static:/app/backend_static/
      - ../data/:/data/
      - media:/app/media/
    depends_on:
      - db

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/static/
      - media:/static/media/
